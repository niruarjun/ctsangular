<div
  class="container"
  style="margin:100px 0px 0px 400px; width: 600px;background-color: darkseagreen; border-radius: 25px;"
>
  <h1>Reactive Forms</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label for="">Name:</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        [class.is-invalid]="
          userForm.get('name').invalid && userForm.get('name').touched
        "
        [class.is-valid]="
        userForm.get('name').invalid && userForm.get('name').touched
      "
      />
      <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">
      <small
        class="text-danger" *ngIf="userForm.get('name').errors.required"
      >
        * This field is required
      </small>
     <small
        class="text-danger" *ngIf="userForm.get('name').errors.minlength"
      >
        * min 3 letters
      </small>
      <small
        class="text-danger" *ngIf="userForm.get('name').errors.maxlength"
      >
        *max 10 letters
      </small>
    </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="
          userForm.get('password').invalid && userForm.get('password').touched
        "
      />
      <small
        class="text-danger"
        [class.d-none]="userForm.get('password').valid || userForm.get('password').untouched"
      >
        * This field is required
      </small>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="">house</label>
        <input type="text" class="form-control" formControlName="house" />
      </div>
      <div class="form-group">
        <label for="">city</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="form-group">
        <label for="">country</label>
        <input type="text" class="form-control" formControlName="country" />
      </div>
      <div>
        <input
          type="submit"
          [disabled]="!userForm.valid"
          value="submit"
          class="btn btn-warning "
        />

        <button (click)="localData()" class="btn btn-primary">Load Data</button>
      </div>
    </div>
  </form>
</div>
