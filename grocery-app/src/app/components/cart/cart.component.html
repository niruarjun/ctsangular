<div class="container" style="margin-top: 200px;">
<h2>Cart Items({{cart.length}})</h2>

<table class="table" >
    <thead class="table table-dark">
        <tr>
            <th>ITEM</th>
            <th>ITEM NAME</th>
            <th>QUANTITY</th>
            <th>PRICE</th>
            <th>REMOVE</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of cart">
        <td><img src="{{ _image_url+product.image}}" class="card-img-map" width="150px" alt="..."></td>
        <td>{{product.productName}}</td>
        <td>{{product.unit}}</td>
        <td>{{product.price*70|currency:"INR"}}</td>
        <td> <i class="far fa-trash-alt"></i></td>
        

  
    </tr>
    </tbody>

</table>
  <h1> total</h1>

</div>
